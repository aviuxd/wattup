        // Close bootstrap's dropdown menu after clicking
        $('div.collapse ul.nav li a').each(function() {
            $(this).on("click", function () {
                var $obj = $($(this).parents('.in')[0]);
                $obj.animate({'height': '1px'}, function() {
                    $obj.removeClass('in').addClass('collapse');
                });
            });
        });
    });
